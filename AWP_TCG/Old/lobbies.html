<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="">
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <script src="signalr/hubs"></script>

    <p>Lobbies:</p>
    <div id="lobbyList">
        <input type="button" id="addButton" value="AddLobby" />
    </div>

    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
    <script src="signalr/hubs"></script>
    <script type="text/javascript">
        $(function () {
            //reference to the hub
            var lobbyHub = $.connection.lobbyHub;

            //Function for adding lobbies on the client side, called by the hub
            lobbyHub.client.AddLobby = function () {

            }

            //Start connection
            $.connection.hub.start().done(function () {
                $("#addButton").click(function () {
                    //Calls server side function in Hub class
                    lobbyHub.server.AddLobby();
                });
            });
        });
    </script>

</body>
</html>
